        body {

        .progress-bar {
            position: relative;
            background-color: #ccc;
            border-radius: 25px;
            height: 30px;
            width: 100%;
            overflow: hidden;
        }

        .progress {
            background-color: red;
            height: 100%;
            width: 0;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            animation: progressAnimation 4s forwards;
        }

        .progress span {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: counterAnimation 4s linear forwards;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 68%;
            }
        }

        @keyframes counterAnimation {
            from {
                content: "0%";
            }
            to {
                content: "68%";
            }
        }

        .dotted-box {
            border: 2px dashed #00c853;
            background-color: #e8f5e9;

            border: 4px solid #00c853;
            background-color: #f7f9fa;
            border-radius: 10px;

    <script>
        const progressElement = document.querySelector('.progress');
        const spanElement = document.querySelector('.progress span');

        let progress = 0;
        const duration = 4000;
        const interval = 40;
        const step = (68 / (duration / interval));

        const intervalId = setInterval(() => {
            progress = Math.min(progress + step, 68);
            progressElement.style.width = `${progress}%`;
            spanElement.textContent = `${Math.floor(progress)}%`;

            if (progress >= 68) {
                clearInterval(intervalId);
            }
        }, interval);
    </script>
